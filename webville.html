<html>
    <head>
        <meta charset="utf-8">
        <title>99 cups of Juice in all</title>
        <script>
            function init () {
                var loc = window.location.href;
                var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
                var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' + 
                loc + '?profile=css3';
                document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
                document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
            }
            window.onload = init;
        </script>
        <style>
            body {
                background-color: orangered
            }
        </style>
    </head>
    <body>
        <h1>99 cups of Juice in all</h1>
        
        <script>
            var drink = "Juice";
            var lyrics = "";
            var cups = 99;
            
            while (cups > 0) {
                lyrics = lyrics + cups + " cups of "
                + drink + " in all <br>";
                lyrics = lyrics + cups + " cups of "
                + drink + "<br>";
                lyrics = lyrics + "Take one down, pass it around,<br>";
            
                if (cups > 1 ) {
                    lyrics = lyrics + (cups-1) + " cups of "
                    + drink + " in all <br>";
                }
            
                else {
                    lyrics = lyrics + "No more cups of "
                    + drink + " in all<br>";
                }
                cups = cups - 1;
            }
            document.write(lyrics);
            /* document.getElementByld("song").innerHTML = lyrics */
            
        </script>
        <footer>
            <a id="vLink1">
                <strong> HTML </strong> Valid! </a> |
            <a id="vLink2">
                <strong> CSS </strong> Valid! </a> |
            <a href="./index.html">Homepage</a>
        </footer>
    </body>
</html>
