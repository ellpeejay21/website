<html>
    <head>
        <a href="https://ellpeejay21.github.io/website/">Home</a>
        <meta charset="utf-8">
        <title>99 cups of Juice</title>
    </head>
        <script>
            var drink = "Juice";
            var lyrics = "";
            var cups = 99;
            
            while (cups > 0) {
                lyrics = lyrics + cups + " cups of "
                + drink + " in all <br>";
                lyrics = lyrics + cups + " cups of "
                + drink + "<br>";
                lyrics = lyrics + "Take one down, pass it around,<br>";
            
                if (cups > 1 ) {
                    lyrics = lyrics + (cups-1) + " cups of "
                    + drink + " in all <br>";
                }
            
                else {
                    lyrics = lyrics + "No more cups of "
                    + drink + " in all<br>";
                }
                cups = cups - 1;
            }
            document.write(lyrics);
            /* document.getElementByld("song").innerHTML = lyrics */
            
            </script>
            <style>
                body {
                    background-color: orangered
                }
            </style>
</html>
