<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exploding Sun</title>
        <script>
            function init () {
                var loc = window.location.href;
                var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
                var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' + 
                loc + '?profile=css3';
                document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
                document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
            }
            window.onload = init;
        </script>
    </head>
    <body>
        <script>
            function setup() {
                createCanvas(400, 400); // Create a canvas
                draw(0, 0);
            }
            noStroke();
            // the beautiful blue sky
            background(82, 222, 240);
        
            // the starting size for the sun
            var sunSize = 30; 
        
            draw = function(x, y) {
                sunSize = sunSize + 1;
        
            // The sun, a little circle on the horizon
            fill(255, 204, 0);
            ellipse(200, 298, sunSize, sunSize);
        
            // The land, blocking half of the sun
            fill(76, 168, 67);
            rect(0, 300, 400, 100);
            }
        </script>
        <footer>
            <a id="vLink1"><strong> HTML </strong> Valid! </a> |
            <a id="vLink2"><strong> CSS </strong> Valid! </a> |
            <a href=".../index.html">Homepage</a>
        </footer>
    </body>
</html>
