<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Funky Frog</title>
        <script>
            function init () {
                var loc = window.location.href;
                var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
                var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' + 
                loc + '?profile=css3';
                document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
                document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
            }
            window.onload = init;
        </script>
    </head>
    <body>
        <script>
            function setup() {
                draw(0, 0);
            }
            function draw(x, y) {
                var x = 200;
                var y = 250;        
                noStroke();
                fill(30, 204, 91); // a nice froggy green!       
                ellipse(x, y, 200, 100); // face
                ellipse(x - 50, y - 50, 40, 40); // left eye socket
                ellipse(x + 50, y - 50, 40, 40); // right eye socket       
                fill(255, 255, 255); // for the whites of the eyes!
                ellipse(x - 50, y - 50, 30, 30); // left eyeball
                ellipse(x + 50, y - 50, 30, 30); // right eyeball       
                fill(0, 0, 0);
                ellipse(x, y, 100, 50);       
                rect(x - 55, y - 50, 10, 10);
                rect(x + 45, y - 50, 10, 10);
            }
        </script>
    </body>
    <footer>
        <a id="vLink1"><strong> HTML </strong> Valid! </a> |
        <a id="vLink2"><strong> CSS </strong> Valid! </a> |
        <a href=".../index.html">Homepage</a>
    </footer>
</html>
